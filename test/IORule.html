<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Stars test</title>
    <style>
    input[type="text"]{
        width: 200px;
        line-height: 24px;
        border: 1px solid #666;
    }
    .error{
        border-color: red!important;
    }
    </style>
</head>
<body>

<input type="checkbox" id="isNum"/>是否注册编号
<input type="text" id="num" placeholder="5位数字编号"/>
<span id="numTip"></span>

</body>
</html>

<script src="jquery.js"></script>
<script src="../src/Stars.js"></script>

<script>

function numIOCheck(control, data){
    return data.status
}

with (Stars){
    css.controlError = 'error'

    var numControl = control('#num').add(
        rule(/^\d+$/, '必须是数字'),
        length([5, 6], '长度必须是5'),
        rule('http://localhost/gitcafe/Stars/io.json?x=', numIOCheck, '编号已经存在')
    )

    or(
        control('#isNum').add(not(required())),
        and(
            control('#isNum').add(required()),
            numControl
        )
    ).setTipEle('#numTip')
}
</script>
